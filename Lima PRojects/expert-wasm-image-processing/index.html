<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="High-performance image processing using Web Workers and simulated WebAssembly">
    <meta name="author" content="Ashraf Morningstar">
    <title>PixelForge | WASM Image Processor</title>
    <link rel="stylesheet" href="../shared/global-design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: var(--space-4) var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workspace {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 250px;
            overflow: hidden;
        }

        /* Sidebar Tools */
        .tools-panel {
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .tool-group-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: var(--space-3);
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            color: #ccc;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-align: left;
        }

        .filter-btn:hover {
            background: #333;
            color: white;
            border-color: #555;
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Canvas Area */
        .canvas-area {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%), 
                linear-gradient(-45deg, #111 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #111 75%), 
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        canvas {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Performance Metrics */
        .metrics-panel {
            background: #1a1a1a;
            border-left: 1px solid #333;
            padding: var(--space-6);
        }

        .metric-card {
            background: #000;
            padding: var(--space-4);
            border-radius: var(--radius-md);
            border: 1px solid #333;
            margin-bottom: var(--space-4);
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            color: var(--accent-primary);
            font-weight: bold;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #888;
        }

        /* Loading Overlay */
        .loader {
            position: absolute;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        input[type="file"] { display: none; }
        
        .upload-btn {
            background: var(--accent-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-microchip" style="color: var(--accent-primary);"></i> PixelForge <span style="font-size: 0.8rem; background: #333; padding: 2px 6px; border-radius: 4px;">WASM CORE</span>
        </div>
        <div>
            <label class="upload-btn">
                <i class="fas fa-upload"></i> Upload Image
                <input type="file" id="fileInput" accept="image/*">
            </label>
            <button class="btn btn-secondary btn-sm" onclick="downloadImage()"><i class="fas fa-download"></i> Save</button>
        </div>
    </header>

    <div class="workspace">
        <aside class="tools-panel">
            <div>
                <div class="tool-group-title">Filters</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="filter-btn" onclick="applyFilter('grayscale')">
                        <i class="fas fa-adjust"></i> Grayscale
                    </button>
                    <button class="filter-btn" onclick="applyFilter('invert')">
                        <i class="fas fa-exclamation-circle"></i> Invert Colors
                    </button>
                    <button class="filter-btn" onclick="applyFilter('sepia')">
                        <i class="fas fa-coffee"></i> Sepia Tone
                    </button>
                    <button class="filter-btn" onclick="applyFilter('threshold')">
                        <i class="fas fa-barcode"></i> Threshold
                    </button>
                </div>
            </div>

            <div>
                <div class="tool-group-title">Convolution Matrix</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="filter-btn" onclick="applyFilter('blur')">
                        <i class="fas fa-tint"></i> Gaussian Blur
                    </button>
                    <button class="filter-btn" onclick="applyFilter('sharpen')">
                        <i class="fas fa-magic"></i> Sharpen
                    </button>
                    <button class="filter-btn" onclick="applyFilter('edge')">
                        <i class="fas fa-vector-square"></i> Edge Detection
                    </button>
                </div>
            </div>
        </aside>

        <main class="canvas-area">
            <canvas id="canvas"></canvas>
            <div id="loader" class="loader">
                <i class="fas fa-cog fa-spin fa-2x"></i>
                <span>Processing...</span>
            </div>
            <div id="emptyState" style="text-align: center; color: #555;">
                <i class="fas fa-image" style="font-size: 4rem; margin-bottom: 20px;"></i>
                <p>Upload an image to begin</p>
            </div>
        </main>

        <aside class="metrics-panel">
            <div class="tool-group-title">Performance Stats</div>
            
            <div class="metric-card">
                <div class="metric-value" id="time metric">0ms</div>
                <div class="metric-label">Processing Time</div>
            </div>

            <div class="metric-card">
                <div class="metric-value" id="pixelsMetric">0MP</div>
                <div class="metric-label">Pixels Processed</div>
            </div>

            <div class="metric-card">
                <div class="metric-value">WASM</div>
                <div class="metric-label">Execution Mode</div>
            </div>

            <div style="margin-top: 20px; font-family: monospace; font-size: 0.8rem; color: #666;">
                > Loading module...<br>
                > Allocating memory...<br>
                > Ready.
            </div>
        </aside>
    </div>

    <script>
        /**
         * PixelForge Image Processor
         * Author: Ashraf Morningstar
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('emptyState');
        
        let worker;

        // Initialize Work(er)
        if (window.Worker) {
            worker = new Worker('worker.js');
            worker.onmessage = function(e) {
                const { imageData, time } = e.data;
                ctx.putImageData(imageData, 0, 0);
                
                // Update metrics
                document.getElementById('time metric').textContent = time.toFixed(1) + 'ms';
                loader.style.display = 'none';
            };
        }

        // Handle File Upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    emptyState.style.display = 'none';
                    
                    // Update pixel count
                    const pixels = (img.width * img.height) / 1000000;
                    document.getElementById('pixelsMetric').textContent = pixels.toFixed(1) + 'MP';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Apply Filter
        function applyFilter(type) {
            if (canvas.width === 0) return alert('Please upload an image first');

            loader.style.display = 'flex';
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Send to worker
            worker.postMessage({
                type: type,
                imageData: imageData
            });
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
