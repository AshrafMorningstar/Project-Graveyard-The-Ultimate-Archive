<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
				.container {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 400px;
					background: transparent;
					perspective: 1000px;
					overflow: hidden;
				}
				.scene {
					position: relative;
					transform-style: preserve-3d;
					animation: rotate 10s infinite linear;
				}
				.text-layer {
					font-family: 'Orbitron', sans-serif;
					font-size: 60px;
					font-weight: 900;
					text-transform: uppercase;
					color: #00f0ff;
					text-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					white-space: nowrap;
					letter-spacing: 5px;
				}
				.layer-1 { transform: translate(-50%, -50%) translateZ(0px); opacity: 1; }
				.layer-2 { transform: translate(-50%, -50%) translateZ(-20px); opacity: 0.7; color: #ff0055; }
				.layer-3 { transform: translate(-50%, -50%) translateZ(-40px); opacity: 0.4; color: #ffffff; }

				@keyframes rotate {
					0% { transform: rotateY(-15deg) rotateX(5deg); }
					50% { transform: rotateY(15deg) rotateX(-5deg); }
					100% { transform: rotateY(-15deg) rotateX(5deg); }
				}
				
				/* Scanning line effect */
				.scanline {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 10px;
					background: rgba(0, 255, 255, 0.5);
					box-shadow: 0 0 10px #00f0ff;
					animation: scan 3s infinite linear;
					opacity: 0.5;
				}

				@keyframes scan {
					0% { top: -10%; opacity: 0; }
					50% { opacity: 1; }
					100% { top: 110%; opacity: 0; }
				}
			</style>
			<div class="container">
				<div class="scene">
					<div class="text-layer layer-3">ASHRAF</div>
					<div class="text-layer layer-2">ASHRAF</div>
					<div class="text-layer layer-1">ASHRAF</div>
					
					<div style="margin-top: 120px; font-size: 40px; color: white;" class="text-layer layer-1">MORNINGSTAR</div>
				</div>
				<div class="scanline"></div>
			</div>
		</div>
	</foreignObject>
</svg>
