<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.galaxy-container {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 400px;
					background: transparent;
					perspective: 800px;
					overflow: hidden;
					color: white;
					font-family: sans-serif;
				}
				.system {
					position: relative;
					width: 100px;
					height: 100px;
					transform-style: preserve-3d;
					animation: tilt 10s infinite ease-in-out;
				}
				@keyframes tilt {
					0% { transform: rotateX(20deg) rotateY(0deg); }
					50% { transform: rotateX(40deg) rotateY(180deg); }
					100% { transform: rotateX(20deg) rotateY(360deg); }
				}
				.sun {
					position: absolute;
					top: 50%;
					left: 50%;
					width: 80px;
					height: 80px;
					background: radial-gradient(circle, #ff0055, #550000);
					border-radius: 50%;
					transform: translate(-50%, -50%);
					box-shadow: 0 0 50px #ff0055;
					z-index: 10;
					display: flex;
					align-items: center;
					justify-content: center;
					font-weight: bold;
					font-size: 12px;
				}
				.orbit {
					position: absolute;
					top: 50%;
					left: 50%;
					border: 1px solid rgba(0, 240, 255, 0.3);
					border-radius: 50%;
					transform: translate(-50%, -50%);
					transform-style: preserve-3d;
				}
				.orbit-1 { width: 140px; height: 140px; animation: spin-right 6s linear infinite; }
				.orbit-2 { width: 220px; height: 220px; animation: spin-left 10s linear infinite; }
				.orbit-3 { width: 300px; height: 300px; animation: spin-right 15s linear infinite; }

				@keyframes spin-right { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
				@keyframes spin-left { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }

				.planet {
					position: absolute;
					top: 50%;
					left: 100%;
					width: 30px;
					height: 30px;
					border-radius: 50%;
					transform: translate(-50%, -50%);
					display: flex;
					align-items: center;
					justify-content: center;
					font-size: 10px;
					font-weight: bold;
					color: black;
					box-shadow: 0 0 10px currentColor;
				}
				.p-react { background: #61DAFB; box-shadow: 0 0 15px #61DAFB; }
				.p-node { background: #68A063; box-shadow: 0 0 15px #68A063; }
				.p-rust { background: #ffffff; box-shadow: 0 0 15px white; }
				.p-python { background: #3776AB; box-shadow: 0 0 15px #3776AB; }
				.p-go { background: #00ADD8; box-shadow: 0 0 15px #00ADD8; }
				.p-unreal { background: #313131; color: white; box-shadow: 0 0 15px #313131; }

				.p-label {
					position: absolute;
					top: -20px;
					color: white;
					font-size: 10px;
					white-space: nowrap;
					text-shadow: 0 0 5px black;
				}

			</style>
			<div class="galaxy-container">
				<div class="system">
					<div class="sun">CORE</div>
					
					<div class="orbit orbit-1">
						<div class="planet p-react"><div class="p-label">React</div></div>
					</div>
					
					<div class="orbit orbit-2">
						<div class="planet p-rust" style="left: 0;"><div class="p-label">Rust</div></div>
						<div class="planet p-node"><div class="p-label">Node</div></div>
					</div>

					<div class="orbit orbit-3">
						<div class="planet p-python"><div class="p-label">Python</div></div>
						<div class="planet p-go" style="left: 0;"><div class="p-label">Go</div></div>
						<div class="planet p-unreal" style="top: 0; left: 50%;"><div class="p-label">Unreal</div></div>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
