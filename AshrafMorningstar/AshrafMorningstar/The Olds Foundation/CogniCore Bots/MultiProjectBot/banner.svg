<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00f0ff"/>
      <stop offset="1" stop-color="#9b00ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0f1a"/>
  <text x="60" y="140" font-family="Segoe UI, Roboto, Arial" font-size="64" fill="url(#g1)" filter="url(#glow)">Multi-Project Auto-Creator BOT</text>
  <text x="60" y="190" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#9aa3b2">Generate • Name • Upload — HTML • JavaScript • Python • Swift • Ruby • ...</text>
</svg>