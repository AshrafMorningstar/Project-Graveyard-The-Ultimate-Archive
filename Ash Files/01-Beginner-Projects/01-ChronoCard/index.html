<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoCard - Time-Aware Digital Identity</title>
    <meta
      name="description"
      content="A living digital identity card that morphs based on real-time context"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="chronocard" id="chronoCard">
        <div class="card-glow"></div>
        <div class="card-content">
          <div class="time-display" id="timeDisplay">
            <span class="hours" id="hours">00</span>
            <span class="separator">:</span>
            <span class="minutes" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="seconds" id="seconds">00</span>
          </div>

          <div class="greeting" id="greeting">Good Morning</div>

          <div class="identity">
            <h1 class="name">Ashraf Morningstar</h1>
            <p class="role">Systems Designer & Frontend Architect</p>
          </div>

          <div class="metadata">
            <div class="meta-item">
              <span class="meta-label">Day</span>
              <span class="meta-value" id="dayName">Monday</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Date</span>
              <span class="meta-value" id="dateValue">Jan 1, 2024</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Period</span>
              <span class="meta-value" id="period">AM</span>
            </div>
          </div>
        </div>
      </div>

      <div class="project-info">
        <p class="philosophy">
          A digital identity that breathes with time itself
        </p>
        <a
          href="https://github.com/AshrafMorningstar"
          target="_blank"
          class="github-link"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          @AshrafMorningstar
        </a>
      </div>
    </div>

    <script src="js/time-engine.js"></script>
  </body>
</html>
