<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyMass | Web Dev Mega Projects</title>
    <meta name="description" content="Calculate your Body Mass Index (BMI) instantly with our premium health tool. Visual gauge and health tips included.">
    <meta name="author" content="Ashraf Morningstar">
    
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container flex-center" style="min-height: 100vh;">
        <main class="bmi-card">
            <header class="header">
                <h1>BMI Calculator</h1>
                <p>Check your health status</p>
            </header>

            <div class="input-section">
                <div class="range-group">
                    <div class="label-row">
                        <label>Height (cm)</label>
                        <span id="height-val">170 cm</span>
                    </div>
                    <input type="range" id="height" min="100" max="250" value="170">
                </div>

                <div class="range-group">
                    <div class="label-row">
                        <label>Weight (kg)</label>
                        <span id="weight-val">70 kg</span>
                    </div>
                    <input type="range" id="weight" min="30" max="200" value="70">
                </div>
            </div>

            <div class="result-section">
                <div class="gauge-container">
                    <div class="gauge-bg"></div>
                    <div class="gauge-fill" id="gauge-fill"></div>
                    <div class="gauge-cover">
                        <span id="bmi-result">24.2</span>
                        <small>BMI</small>
                    </div>
                </div>
                <p id="health-status" class="status-text">Normal Weight</p>
            </div>

            <div class="info-footer">
                <div class="category">
                    <span class="dot underweight"></span> Under
                </div>
                <div class="category">
                    <span class="dot normal"></span> Normal
                </div>
                <div class="category">
                    <span class="dot overweight"></span> Over
                </div>
                <div class="category">
                    <span class="dot obese"></span> Obese
                </div>
            </div>

            <footer class="footer-attribution">
                <p>Created & Maintained by <a href="https://github.com/AshrafMorningstar">Ashraf Morningstar</a></p>
            </footer>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
