<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game | Web Dev Mega Projects</title>
    <meta name="description" content="Play the classic 2048 puzzle game with a modern Neon aesthetic. High scores, smooth animations, and addictive gameplay.">
    <meta name="keywords" content="2048, puzzle game, logic game, brain training, neon 2048">
    <meta name="author" content="Ashraf Morningstar">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="2048 Neon - Premium Game">
    <meta property="og:description" content="Join the numbers and get to the 2048 tile!">
    
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex-center" style="min-height: 100vh;">
        <main class="game-container">
            <header class="game-header">
                <div class="title-container">
                    <h1 class="game-title">2048</h1>
                    <p class="game-subtitle">Join the tiles to win!</p>
                </div>
                <div class="score-container">
                    <div class="score-box">
                        <span class="score-label">SCORE</span>
                        <span id="score" class="score-value">0</span>
                    </div>
                    <div class="score-box">
                        <span class="score-label">BEST</span>
                        <span id="best-score" class="score-value">0</span>
                    </div>
                </div>
            </header>

            <div class="controls-top">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>

            <div class="game-board" id="game-board">
                <!-- Grid cells generated by JS -->
            </div>

            <p class="game-instructions">
                Use <strong>Arrow Keys</strong> or <strong>Swipe</strong> to move tiles.
            </p>
            
            <footer class="footer-attribution">
                <p>Created & Maintained by <a href="https://github.com/AshrafMorningstar">Ashraf Morningstar</a></p>
            </footer>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
