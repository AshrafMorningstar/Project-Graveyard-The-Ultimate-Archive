<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise | Web Dev Mega Projects</title>
    <meta name="description" content="Instant English dictionary lookups with definitions, phonetics, and audio pronunciation.">
    <meta name="author" content="Ashraf Morningstar">
    
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container flex-center" style="min-height: 100vh;">
        <main class="dict-card">
            <header class="header">
                <i class="fas fa-book-open logo-icon"></i>
                <div class="search-box">
                    <input type="text" id="input-word" placeholder="Type a word..." value="keyboard">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>

            <div id="result" class="result">
                <!-- Content injected via JS -->
                <div class="word-header">
                    <div class="word-info">
                        <h1 id="word">keyboard</h1>
                        <p id="phonetic" class="phonetic">/ËˆkiËbÉ”Ërd/</p>
                    </div>
                    <button id="audio-btn" class="audio-btn"><i class="fas fa-volume-up"></i></button>
                    <audio id="audio"></audio>
                </div>

                <div class="meanings" id="meanings">
                    <div class="meaning-group">
                        <div class="part-of-speech">noun</div>
                        <ul class="definitions">
                            <li>A panel of keys that operate a computer or typewriter.</li>
                            <li>A set of keys on a piano or similar musical instrument.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <h3>ğŸ˜• No Definitions Found</h3>
                <p>Sorry, we couldn't find definitions for the word you were looking for.</p>
            </div>

            <footer class="footer-attribution">
                <p>Created & Maintained by <a href="https://github.com/AshrafMorningstar">Ashraf Morningstar</a></p>
            </footer>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
