<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Gallery | Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mosaic Gallery</h1>
        <p>A curated collection of visual moments.</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?w=500&q=80" alt="Camera">
            <div class="overlay"><span>Photography</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1554080353-a576cf803bda?w=500&q=80" alt="Nature">
            <div class="overlay"><span>Nature</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?w=500&q=80" alt="Urban">
            <div class="overlay"><span>Urban</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=500&q=80" alt="Tech">
            <div class="overlay"><span>Technology</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1569383746724-6f1b882b8f46?w=500&q=80" alt="Abstract">
            <div class="overlay"><span>Abstract</span></div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=500&q=80" alt="People">
            <div class="overlay"><span>Lifestyle</span></div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" src="" alt="">
    </div>

    <footer>Created by <a href="https://github.com/AshrafMorningstar">Ashraf Morningstar</a></footer>
    <script src="script.js"></script>
</body>
</html>
