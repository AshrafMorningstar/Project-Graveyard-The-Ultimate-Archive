<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspo Art Generator | Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas">
        <div class="card">
            <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
            <div class="content">
                <p id="quote">"Creativity is intelligence having fun."</p>
                <span id="author">- Albert Einstein</span>
            </div>
            
            <div class="controls">
                <button id="new-quote" class="btn primary">Inspire Me</button>
                <button id="tweet-quote" class="btn secondary"><i class="fab fa-twitter"></i></button>
                <button id="copy-quote" class="btn secondary"><i class="far fa-copy"></i></button>
            </div>
        </div>
    </div>
    
    <footer>Created by <a href="https://github.com/AshrafMorningstar">Ashraf Morningstar</a></footer>
    <script src="script.js"></script>
</body>
</html>
