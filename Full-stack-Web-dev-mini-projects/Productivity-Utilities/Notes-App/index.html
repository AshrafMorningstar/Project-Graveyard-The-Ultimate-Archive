<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Premium Notes App application - Premium web application by Ashraf Morningstar">
    <meta name="keywords" content="notes app, web app, ashraf morningstar, premium design">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Notes App - Ashraf Morningstar">
    <meta property="og:description" content="Premium Notes App application">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Notes App">
    <meta name="twitter:description" content="Premium Notes App application">
    
    <title>Notes App - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Created by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="title">Notes App</h1>
                <p class="subtitle">Premium Notes App application</p>
            </div>
            <div class="theme-indicator" title="Cherry Blossom Theme">
                <span class="theme-dot"></span>
            </div>
        </header>
        
        <main class="app-main">

            <div class="productivity-container">
                <div class="input-bar">
                    <input type="text" id="taskInput" placeholder="Add new item..." class="task-input">
                    <button onclick="addItem()" class="add-btn">
                        <span>➕</span>
                    </button>
                </div>
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">All</button>
                    <button class="tab-btn" data-filter="active">Active</button>
                    <button class="tab-btn" data-filter="completed">Completed</button>
                </div>
                <div id="itemList" class="item-list"></div>
                <div class="stats-bar">
                    <span id="stats">0 items</span>
                </div>
            </div>
    
        </main>
        
        <footer class="app-footer">
            <div class="footer-content">
                <p class="creator-badge">
                    <span class="badge-icon">✨</span>
                    Crafted by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a>
                </p>
                <div class="social-links">
                    <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank" class="github-star">
                        ⭐ Star on GitHub
                    </a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
