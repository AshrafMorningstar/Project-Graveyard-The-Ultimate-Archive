<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="description" content="Premium Code Formatter application - Premium web application by Ashraf Morningstar">
    <meta name="keywords" content="code formatter, web app, ashraf morningstar, premium design">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Code Formatter - Ashraf Morningstar">
    <meta property="og:description" content="Premium Code Formatter application">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Code Formatter">
    <meta name="twitter:description" content="Premium Code Formatter application">
    
    <title>Code Formatter - Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Created by Ashraf Morningstar - https://github.com/AshrafMorningstar -->
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="title">Code Formatter</h1>
                <p class="subtitle">Premium Code Formatter application</p>
            </div>
            <div class="theme-indicator" title="Lime Fresh Theme">
                <span class="theme-dot"></span>
            </div>
        </header>
        
        <main class="app-main">

            <div class="form-container">
                <form id="mainForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="4" class="form-input"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <div id="formResult" class="form-result" style="display:none;"></div>
            </div>
    
        </main>
        
        <footer class="app-footer">
            <div class="footer-content">
                <p class="creator-badge">
                    <span class="badge-icon">✨</span>
                    Crafted by <a href="https://github.com/AshrafMorningstar" target="_blank" rel="noopener">Ashraf Morningstar</a>
                </p>
                <div class="social-links">
                    <a href="https://github.com/AshrafMorningstar/Full-stack-Web-dev-mini-projects" target="_blank" class="github-star">
                        ⭐ Star on GitHub
                    </a>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
