<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCard - Time-Aware Digital Identity</title>
    <meta name="description" content="A living digital identity card that reacts to time itself">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="container">
        <div class="chronocard" id="chronocard">
            <div class="card-header">
                <div class="time-display" id="timeDisplay">00:00:00</div>
                <div class="day-indicator" id="dayIndicator">Monday</div>
            </div>
            
            <div class="card-body">
                <h1 class="name">Ashraf Morningstar</h1>
                <p class="role">Creative Developer & Designer</p>
                <div class="greeting" id="greeting">Good Morning</div>
            </div>
            
            <div class="card-footer">
                <div class="accent-line"></div>
                <p class="tagline">Time-Aware Digital Identity</p>
            </div>
        </div>
        
        <div class="attribution">
            <p>Created by <strong>Ashraf Morningstar</strong></p>
            <a href="https://github.com/AshrafMorningstar" target="_blank">github.com/AshrafMorningstar</a>
        </div>
    </div>
    
    <script src="js/time-engine.js"></script>
</body>
</html>
