    <meta charset="UTF-8">

    <meta name="keywords" content="password generator, security, dark design, Ashraf Morningstar">
    <meta name="author" content="Ashraf Morningstar">
    <title>SecureGen | Ashraf Morningstar</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Premium Password Generator - A beautifully designed, fully functional web application with DARK_PREMIUM design theme. Created by Ashraf Morningstar.">
    <meta name="keywords" content="Password-Generator, web app, DARK_PREMIUM, premium design, Ashraf Morningstar, Generators-Tools, web development">
    <meta name="author" content="Ashraf Morningstar">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Password-Generator - Premium Web App">
    <meta property="og:description" content="Premium Password Generator - A beautifully designed, fully functional web application with DARK_PREMIUM design theme. Created by Ashraf Morningstar.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/AshrafMorningstar">
    <meta property="og:image" content="./preview.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Password-Generator - Premium Web App">
    <meta name="twitter:description" content="Premium Password Generator - A beautifully designed, fully functional web application with DARK_PREMIUM design theme. Created by Ashraf Morningstar.">

    <meta name="twitter:image" content="./preview.png">

<body>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="container">
        <header class="header">
            <div class="lock-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1 class="title">SecureGen</h1>
            <p class="subtitle">Military-Grade Password Generation</p>
        </header>

        <div class="password-display">
            <input type="text" id="password-output" readonly value="Click Generate">
            <button id="copy-btn" class="icon-btn" title="Copy">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
        </div>
        <p class="strength-text" id="strength-text">Password Strength: --</p>

        <div class="options">
            <div class="option-row">
                <label class="option-label">
                    <span>Password Length: <strong id="length-value">16</strong></span>
                </label>
                <input type="range" id="length-slider" min="8" max="32" value="16" class="slider">
            </div>

            <div class="checkbox-grid">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span>
                    <span>Uppercase (A-Z)</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span>
                    <span>Lowercase (a-z)</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span>
                    <span>Numbers (0-9)</span>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkmark"></span>
                    <span>Symbols (!@#$)</span>
                </label>
            </div>
        </div>

        <button id="generate-btn" class="generate-btn">
            <i class="fas fa-rotate"></i>
            <span>Generate Password</span>
        </button>

        <footer class="footer">
            <p>Developed by <a href="https://github.com/AshrafMorningstar" target="_blank">Ashraf Morningstar</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
