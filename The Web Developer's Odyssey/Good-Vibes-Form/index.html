<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good vibes form</title>
    <link rel="stylesheet" href="main1.css">
    <meta name="author" content="Ashraf Morningstar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../global-premium.css">
</head>

<body class="theme-ocean">
    <h1>Good Vibes Form</h1>
    <form>
        <p id="des">Tell us something that happened to you
            today.
        </p>
        <div class="form-rows">
            <div class="left">
                <label for="name">Name</label>
            </div>
            <div class="right">
                <input type="text" id="name" placeholder="Enter your name">
            </div>
        </div>

        <div class="form-rows">
            <div class="left">
                <label for="email">Email</label>
            </div>
            <div class="right">
                <input type="email" id="email" placeholder="Enter your email address">
                <div class="right"></div>
            </div>
            <div class="form-rows"> <div class="left">
                <label for="good">On ascale of 1-10,how
                    good was it?
                </label>
            </div>
            <div class="right">
                <input type="number" id="good" placeholder="Enter a number between 1-10">
            </div>
        </div>
        <div class="form-rows">
            <div class="left">
                <label for="list">Where did it
                    happen?
                </label>
            </div>
            <div class="right">
                <select id="list">
                    <option value="1">At home</option>
                    <option value="2">At my commute</option>
                    <option value="3">At street</option>
                    <option value="4">other</option>
                </select>
            </div>
        </div>
        <div class="form-rows">
            <div class="left">
                <label>At what time did it happen?</label>
            </div>
            <div class="right">
                <input type="radio" style="height: 8px;" name="time">
                <p>Morning</p><br>
                <input type="radio" style="height: 8px;" name="time">
                <p>Afternoon</p><br>
                <input type="radio" style="height: 8px;" name="time">
                <p>Evening</p><br>
            </div>
        </div>
        <div class="form-rows">
            <div class="left">
                <label>At what time did it happen?</label>
            </div>
            <div class="right">
                <input type="checkbox" style="height: 8px;" name="emotions">
                <p>Exited</p><br>
                <input type="checkbox" style="height: 8px;" name="emotions">
                <p>Humbled</p><br>
                <input type="checkbox" style="height: 8px;" name="emotions">
                <p>Elated</p><br>
                <input type="checkbox" style="height: 8px;" name="emotions">
                <p>Loved</p><br>
                <input type="checkbox" style="height: 8px;" name="emotions">
                <p>Enthusiatic</p><br>
            </div>
        </div>
        <div class="form-rows">
            <div class="left">
                <label for="text">Please describe your positive experience.</label>
            </div>
            <div class="right">
                <textarea id="text" placeholder="Enter your experience here" cols="25" rows="5"></textarea>
            </div>
        </div>
        <input type="submit" id="button" value="submit">
    </form>
