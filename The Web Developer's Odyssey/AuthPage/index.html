<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlok Dev | Login Page</title>
    <link rel="stylesheet" href="style.css" />
      <meta name="author" content="Ashraf Morningstar">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../global-premium.css">
</head>
  <body class="">
    <nav class="navbar">
      <h2 class="logo">UNLOK DEV</h2>
      <a
        href="https://github.com/devunlok/unlokdev"
        class="custom-btn"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          width="15"
          src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png"
          alt="White Star Icon"
        />
        <p>Star</p>
      </a>
    </nav>

    <div class="container">
      <!-- Centered login form -->
      <div class="login-container">
        <h2>Welcome Back!</h2>
        <form>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit">Login</button>
        </form>

        <!-- Divider with 'OR' text -->
        <div class="or-divider">
          <span>or</span>
        </div>

        <!-- Social login buttons side by side -->
        <div class="social-login">
          <div class="social-btn google-btn">
            <img
              src="https://img.icons8.com/color/24/000000/google-logo.png"
              alt="Google Logo"
            />
            Google
          </div>
          <div class="social-btn github-btn">
            <img
              src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png"
              alt="GitHub Logo"
            />
            GitHub
          </div>
        </div>

        <!-- Signup link -->
        <div class="signup-text">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Made by
        <a
          href="https://github.com/xshshahab"
          target="_blank"
          rel="noopener noreferrer"
        >
          @xshshahab
        </a>
      </p>
    </footer>
  
<div id="ashraf-branding-bar">
    <span>ðŸ’Ž Crafted by <a href="https://github.com/AshrafMorningstar" target="_blank">Ashraf Morningstar</a></span>
    <a href="https://github.com/AshrafMorningstar" target="_blank"><i class="fab fa-github"></i> View on GitHub</a>
</div>

</body>
</html>
