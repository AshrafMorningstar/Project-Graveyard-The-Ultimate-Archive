<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard | Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js for visualization placeholder -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <!-- Placeholder Avatar -->
                <div class="avatar">AM</div>
                <h3>Ashraf Morningstar</h3>
                <p>Full-Stack Learner</p>
            </div>
            <nav>
                <ul>
                    <li class="active">Overview</li>
                    <li>My Courses</li>
                    <li>Resources</li>
                    <li>Settings</li>
                </ul>
            </nav>
            <div class="github-plug">
                <a href="https://github.com/AshrafMorningstar" target="_blank">
                    GitHub Profile â†—
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Dashboard Overview</h1>
                <button id="add-goal-btn" class="primary-btn">+ New Goal</button>
            </header>

            <!-- Stats Row -->
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Hours Learned</h3>
                    <p class="stat-number">124h</p>
                    <span class="trend">+12% this week</span>
                </div>
                <div class="stat-card">
                    <h3>Projects Built</h3>
                    <p class="stat-number" id="project-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Current Streak</h3>
                    <p class="stat-number">7 Days</p>
                </div>
            </section>

            <!-- Active Goals / Courses -->
            <section class="goals-section">
                <h2>Active Goals</h2>
                <div class="goals-grid" id="goals-container">
                    <!-- Goals will be injected here via JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="goal-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Learning Goal</h2>
            <form id="goal-form">
                <div class="form-group">
                    <label>Goal Name</label>
                    <input type="text" id="goal-name" placeholder="e.g. Master React" required>
                </div>
                <div class="form-group">
                    <label>Platform / Source</label>
                    <input type="text" id="goal-platform" placeholder="e.g. Frontend Mentor">
                </div>
                <div class="form-group">
                    <label>Total Modules</label>
                    <input type="number" id="goal-total" required>
                </div>
                <button type="submit" class="primary-btn">Add Goal</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
