<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Calc | Ashraf Morningstar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <header>
            <h1>Carbon Footprint Calculator</h1>
            <p>Calculate your impact on the planet.</p>
        </header>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <form id="calc-form">
            <!-- Step 1: Transport -->
            <div class="form-step active" id="step-1">
                <h2>üöó Transportation</h2>
                <div class="input-group">
                    <label>How do you commute?</label>
                    <select id="transport-mode" required>
                        <option value="0">Walk / Bike (Eco-Friendly)</option>
                        <option value="10">Public Transit</option>
                        <option value="30">Electric Vehicle</option>
                        <option value="50">Gasoline Car</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Daily commute distance (km)</label>
                    <input type="number" id="transport-dist" min="0" value="0">
                </div>
                <div class="nav-btns">
                    <button type="button" class="btn-next" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <!-- Step 2: Energy -->
            <div class="form-step" id="step-2">
                <h2>‚ö° Home Energy</h2>
                <div class="input-group">
                    <label>Monthly Electricity Bill ($)</label>
                    <input type="number" id="energy-bill" min="0" value="0">
                </div>
                <div class="input-group">
                    <label>Do you use renewable energy?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="renewable" value="yes"> Yes</label>
                        <label><input type="radio" name="renewable" value="no" checked> No</label>
                    </div>
                </div>
                <div class="nav-btns">
                    <button type="button" class="btn-prev" onclick="prevStep(1)">Back</button>
                    <button type="button" class="btn-next" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <!-- Step 3: Diet -->
            <div class="form-step" id="step-3">
                <h2>ü•ó Diet</h2>
                <div class="input-group">
                    <label>Dietary Preference</label>
                    <select id="diet-type">
                        <option value="10">Vegan</option>
                        <option value="20">Vegetarian</option>
                        <option value="40">Meat occasionally</option>
                        <option value="60">Heavy Meat Eater</option>
                    </select>
                </div>
                <div class="nav-btns">
                    <button type="button" class="btn-prev" onclick="prevStep(2)">Back</button>
                    <button type="button" class="btn-submit" onclick="calculateResults()">Calculate</button>
                </div>
            </div>

            <!-- Step 4: Results -->
            <div class="form-step" id="results-step">
                <h2>üåç Your Results</h2>
                <div class="score-circle">
                    <span id="score-number">0</span>
                    <small>tons CO2/yr</small>
                </div>
                <p id="result-message">Analyzing...</p>
                <button type="button" class="btn-restart" onclick="location.reload()">Start Over</button>
            </div>
        </form>
        
        <footer>
            <a href="https://github.com/AshrafMorningstar">By Ashraf Morningstar</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
