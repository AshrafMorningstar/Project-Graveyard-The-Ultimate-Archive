name: Generate Chameleon Stats

on:
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username override"
        required: false
      seed:
        description: "Optional seed for deterministic output"
        required: false
        default: ""
  schedule:
    - cron: "0 8 * * 1"

permissions:
  contents: write

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Render (Remotion)
        env:
          USERNAME: ${{ github.event.inputs.username || 'AshrafMorningstar' }}
          SEED: ${{ github.event.inputs.seed || '' }}
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: |
          npm run render -- --username $USERNAME $( [ -n "$SEED" ] && echo --seed $SEED )
      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: update chameleon stats outputs"
            git push
          else
            echo "No output changes to commit"
          fi
