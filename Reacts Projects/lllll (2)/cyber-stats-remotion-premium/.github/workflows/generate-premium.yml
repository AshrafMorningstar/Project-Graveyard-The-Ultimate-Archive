name: Generate Premium Cyber Stats GIF

on:
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username (override)"
        required: false
        default: "AshrafMorningstar"
      dry_run:
        description: "If true, render locally without committing outputs"
        required: false
        default: "false"
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: write

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Render GIFs (Remotion)
        env:
          USERNAME: ${{ github.event.inputs.username || 'AshrafMorningstar' }}
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
        run: |
          npm run render -- --username $USERNAME

      - name: Commit output (if changed) (skip on dry-run)
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: update premium cyber-stats GIFs"
            git push
          else
            echo "No changes to commit"
          fi
