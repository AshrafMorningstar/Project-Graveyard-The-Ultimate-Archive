        class MacOSPortfolio {
            constructor() {
                this.windows = new Map();
                this.activeWindow = null;
                this.draggedWindow = null;
                this.dragOffset = { x: 0, y: 0 };
                this.zIndex = 50;
                this.init();
            }

            init() {
                this.createDock();
                this.createWindows();
                this.setupDragAndDrop();
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            }

            createDock() {
                const dock = document.getElementById('dock');
                WINDOWS_DATA.forEach(data => {
                    const item = document.createElement('div');
                    item.className = 'dock-item';
                    item.textContent = data.icon;
                    item.title = data.title;
                    item.onclick = () => this.toggleWindow(data.id);
                    dock.appendChild(item);
                });
            }

            createWindows() {
                const container = document.getElementById('windows-container');
                let startX = 40;
                let startY = 80;

                WINDOWS_DATA.forEach((data, index) => {
                    const windowEl = document.createElement('div');
                    windowEl.className = 'window';
                    windowEl.id = `window-${data.id}`;
                    windowEl.style.left = (startX + index * 20) + 'px';
                    windowEl.style.top = (startY + index * 20) + 'px';
                    windowEl.style.width = '650px';
                    windowEl.style.display = 'none';

                    windowEl.innerHTML = `
                        <div class="window-header">
                            <div class="window-controls">
                                <div class="control-btn close" onclick="portfolio.closeWindow('${data.id}')"></div>
                                <div class="control-btn minimize" onclick="portfolio.minimizeWindow('${data.id}')"></div>
                                <div class="control-btn maximize" onclick="portfolio.maximizeWindow('${data.id}')"></div>
                            </div>
                            <div class="window-title">${data.title}</div>
                        </div>
                        <div class="window-content">
                            ${data.content}
                        </div>
                        <div class="resize-handle"></div>
                    `;

                    container.appendChild(windowEl);
                    this.windows.set(data.id, { element: windowEl, visible: false });

                    // Drag handle setup
                    windowEl.querySelector('.window-header').addEventListener('mousedown', (e) => {
                        this.startDrag(e, data.id);
                    });

                    // Resize handle setup
                    windowEl.querySelector('.resize-handle').addEventListener('mousedown', (e) => {
                        this.startResize(e, data.id);
                    });

                    // Click to focus
                    windowEl.addEventListener('mousedown', () => {
                        this.focusWindow(data.id);
                    });
                });
            }

            toggleWindow(id) {
                const window = this.windows.get(id);
                if (window.visible) {
                    this.closeWindow(id);
                } else {
                    this.openWindow(id);
                }
            }

            openWindow(id) {
                const window = this.windows.get(id);
                if (!window) return;

                gsap.to(window.element, {
                    display: 'flex',
                    opacity: 1,
                    scale: 1,
                    duration: 0.3,
                    ease: 'back.out'
                });

                window.visible = true;
                this.focusWindow(id);
                this.updateDockIcon(id, true);
            }

            closeWindow(id) {
                const window = this.windows.get(id);
                if (!window) return;

                gsap.to(window.element, {
                    opacity: 0,
                    scale: 0.9,
                    duration: 0.2,
                    ease: 'back.in',
                    onComplete: () => {
                        window.element.style.display = 'none';
                    }
                });

                window.visible = false;
                this.updateDockIcon(id, false);
            }

            minimizeWindow(id) {
                const window = this.windows.get(id);
                gsap.to(window.element, {
                    opacity: 0,
                    y: window.element.offsetHeight + 100,
                    duration: 0.3,
                    ease: 'back.in'
                });
                window.visible = false;
            }

            maximizeWindow(id) {
                const window = this.windows.get(id);
                gsap.to(window.element, {
                    left: 20,
                    top: 60,
                    width: 'calc(100% - 40px)',
                    height: 'calc(100% - 100px)',
                    duration: 0.4,
                    ease: 'power2.inOut'
                });
            }

            focusWindow(id) {
                this.zIndex++;
                const window = this.windows.get(id).element;
                window.style.zIndex = this.zIndex;
            }

            updateDockIcon(id, active) {
                const items = document.querySelectorAll('.dock-item');
                const index = Array.from(WINDOWS_DATA).findIndex(w => w.id === id);
                if (items[index]) {
                    items[index].classList.toggle('active', active);
                }
            }

            startDrag(e, id) {
                if (e.target.classList.contains('window-controls')) return;

                this.draggedWindow = id;
                const window = this.windows.get(id).element;
                const rect = window.getBoundingClientRect();

                this.dragOffset.x = e.clientX - rect.left;
                this.dragOffset.y = e.clientY - rect.top;

                window.classList.add('dragging');

                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
            }

            drag(e) {
                if (!this.draggedWindow) return;

                const window = this.windows.get(this.draggedWindow).element;
                window.style.left = (e.clientX - this.dragOffset.x) + 'px';
                window.style.top = (e.clientY - this.dragOffset.y) + 'px';
            }

            stopDrag() {
                if (this.draggedWindow) {
                    const window = this.windows.get(this.draggedWindow).element;
                    window.classList.remove('dragging');
                    this.draggedWindow = null;
                }
            }

            startResize(e, id) {
                const window = this.windows.get(id).element;
                const startX = e.clientX;
                const startY = e.clientY;
                const startWidth = window.offsetWidth;
                const startHeight = window.offsetHeight;

                const handleResize = (e) => {
                    const newWidth = startWidth + (e.clientX - startX);
                    const newHeight = startHeight + (e.clientY - startY);

                    if (newWidth > 400) window.style.width = newWidth + 'px';
                    if (newHeight > 300) window.style.height = newHeight + 'px';
                };

                const stopResize = () => {
                    document.removeEventListener('mousemove', handleResize);
                    document.removeEventListener('mouseup', stopResize);
                };

                document.addEventListener('mousemove', handleResize);
                document.addEventListener('mouseup', stopResize);
            }

            updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}`;
            }
        }
