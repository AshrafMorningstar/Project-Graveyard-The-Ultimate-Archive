    <script>
        // STATE MANAGEMENT
        const windowStore = {
            windows: new Map(),
            nextId: 1,
            
            createWindow(app) {
                const id = `window-${this.nextId++}`;
                const randomX = Math.random() * (window.innerWidth - 500);
                const randomY = Math.random() * (window.innerHeight - 400) + 80;
                
                this.windows.set(id, {
                    id,
                    app,
                    x: randomX,
                    y: randomY,
                    width: 500,
                    height: 400,
                    minimized: false,
                    active: true,
                });
                return id;
            },

            updateWindow(id, updates) {
                const window = this.windows.get(id);
                if (window) {
                    Object.assign(window, updates);
                }
            },

            closeWindow(id) {
                this.windows.delete(id);
            },

            getWindow(id) {
                return this.windows.get(id);
            },

            getAllWindows() {
                return Array.from(this.windows.values());
            }
        };

        // APPLICATIONS DATA
        const apps = [
            {

                    </div>
                `
            },
            {
                id: 'projects',
                name: 'Projects',
                icon: 'üíº',
                content: `
                    <div class="content-section">
                        <h2>Featured Projects</h2>

            },
            {
                id: 'contact',
                name: 'Contact',
                icon: 'üìß',
                content: `
                    <div class="content-section">

                        <p>Feel free to reach out to me for collaborations or just a friendly hello!</p>
                    </div>
                    <div class="content-section">

                        <p><strong>GitHub:</strong> <a href="https://github.com/AshrafMorningstar" target="_blank" class="link-button">@AshrafMorningstar</a></p>
                    </div>

                        <a href="https://github.com/AshrafMorningstar" target="_blank" class="link-button">GitHub</a>
                        <a href="https://linkedin.com" target="_blank" class="link-button">LinkedIn</a>
                    </div>
                `
            }
        ];

        // RENDER DOCK
        function renderDock() {
            const dockContainer = document.getElementById('dockContainer');
            dockContainer.innerHTML = '';

            apps.forEach((app, index) => {
                const dockItem = document.createElement('div');
                dockItem.className = 'dock-item';
                dockItem.innerHTML = `
                    <span class="dock-icon">${app.icon}</span>
                    <span class="dock-item-label">${app.name}</span>
                `;
                dockItem.addEventListener('click', () => openApp(app.id));
                dockContainer.appendChild(dockItem);
            });

            // Separator
            const separator = document.createElement('div');
            separator.className = 'dock-separator';
            dockContainer.appendChild(separator);

            // Minimize button
            const minimizeBtn = document.createElement('div');
            minimizeBtn.className = 'dock-item';
            minimizeBtn.innerHTML = 'üóÇÔ∏è<span class="dock-item-label">Hide All</span>';
            minimizeBtn.addEventListener('click', minimizeAll);
            dockContainer.appendChild(minimizeBtn);
        }

        // RENDER WINDOWS
        function renderWindows() {
            const container = document.getElementById('windowsContainer');
            container.innerHTML = '';

            windowStore.getAllWindows().forEach(win => {
                const windowEl = document.createElement('div');
                windowEl.className = 'window' + (win.active ? ' active' : '');
                windowEl.id = win.id;
                windowEl.style.left = win.x + 'px';
                windowEl.style.top = win.y + 'px';
                windowEl.style.width = win.width + 'px';
                windowEl.style.height = win.height + 'px';
                windowEl.style.display = win.minimized ? 'none' : 'flex';

                const app = apps.find(a => a.id === win.app);
                if (!app) return;

                windowEl.innerHTML = `
                    <div class="window-header" data-window-id="${win.id}">
                        <div class="window-icon">${app.icon}</div>
                        <div class="window-title">${app.name}</div>
                        <div class="window-controls">
                            <button class="window-btn close" data-action="close"></button>
                            <button class="window-btn minimize" data-action="minimize"></button>
                            <button class="window-btn maximize" data-action="maximize"></button>
                        </div>
                    </div>
                    <div class="window-content">${app.content}</div>
                    <div class="resize-handle" data-window-id="${win.id}"></div>
                `;

                // EVENT LISTENERS
                const header = windowEl.querySelector('.window-header');
                header.addEventListener('mousedown', startDrag);
                
                windowEl.querySelector('.resize-handle').addEventListener('mousedown', startResize);

                windowEl.querySelectorAll('.window-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const action = e.target.dataset.action;
                        handleWindowAction(win.id, action);
                    });
                });

                container.appendChild(windowEl);
            });
        }

        // DRAG FUNCTIONALITY
        let dragData = null;

        function startDrag(e) {
            if (e.button !== 0) return;
            const windowId = e.currentTarget.dataset.windowId;
            const windowEl = document.getElementById(windowId);
            const win = windowStore.getWindow(windowId);

            dragData = {
                windowId,
                startX: e.clientX,
                startY: e.clientY,
                windowX: win.x,
                windowY: win.y,
            };

            windowEl.style.cursor = 'grabbing';
            document.addEventListener('mousemove', performDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function performDrag(e) {
            if (!dragData) return;
            const deltaX = e.clientX - dragData.startX;
            const deltaY = e.clientY - dragData.startY;

            const newX = dragData.windowX + deltaX;
            const newY = dragData.windowY + deltaY;

            windowStore.updateWindow(dragData.windowId, {
                x: Math.max(0, Math.min(newX, window.innerWidth - 300)),
                y: Math.max(80, Math.min(newY, window.innerHeight - 100)),
            });

            renderWindows();
        }

        function stopDrag() {
            dragData = null;
            document.removeEventListener('mousemove', performDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

        // RESIZE FUNCTIONALITY
        let resizeData = null;

        function startResize(e) {
            if (e.button !== 0) return;
            const windowId = e.currentTarget.dataset.windowId;
            const win = windowStore.getWindow(windowId);

            resizeData = {
                windowId,
                startX: e.clientX,
                startY: e.clientY,
                windowWidth: win.width,
                windowHeight: win.height,
            };

            document.addEventListener('mousemove', performResize);
            document.addEventListener('mouseup', stopResize);
        }

        function performResize(e) {
            if (!resizeData) return;
            const deltaX = e.clientX - resizeData.startX;
            const deltaY = e.clientY - resizeData.startY;

            const newWidth = Math.max(400, resizeData.windowWidth + deltaX);
            const newHeight = Math.max(300, resizeData.windowHeight + deltaY);

            windowStore.updateWindow(resizeData.windowId, {
                width: newWidth,
                height: newHeight,
            });

            renderWindows();
        }

        function stopResize() {
            resizeData = null;
            document.removeEventListener('mousemove', performResize);
            document.removeEventListener('mouseup', stopResize);
        }

        // WINDOW ACTIONS
        function openApp(appId) {
            const existingWindow = windowStore.getAllWindows().find(w => w.app === appId);
            if (existingWindow) {
                windowStore.updateWindow(existingWindow.id, {
                    minimized: false,
                    active: true,
                });
            } else {
                windowStore.createWindow(appId);
            }
            renderWindows();
        }

        function handleWindowAction(windowId, action) {
            const win = windowStore.getWindow(windowId);
            if (!win) return;

            if (action === 'close') {
                windowStore.closeWindow(windowId);
            } else if (action === 'minimize') {
                windowStore.updateWindow(windowId, { minimized: true });
            } else if (action === 'maximize') {
                const isMaximized = win.width === window.innerWidth - 20;
                if (isMaximized) {
                    windowStore.updateWindow(windowId, {
                        x: 100,
                        y: 150,
                        width: 600,
                        height: 500,
                    });
                } else {
                    windowStore.updateWindow(windowId, {
                        x: 10,
                        y: 100,
                        width: window.innerWidth - 20,
                        height: window.innerHeight - 140,
                    });
                }
            }
            renderWindows();
        }

        function minimizeAll() {
            windowStore.getAllWindows().forEach(win => {
                windowStore.updateWindow(win.id, { minimized: true });
            });
            renderWindows();
        }

        // INITIAL RENDER
        renderDock();
        renderWindows();
    </script>
</body>
</html>
