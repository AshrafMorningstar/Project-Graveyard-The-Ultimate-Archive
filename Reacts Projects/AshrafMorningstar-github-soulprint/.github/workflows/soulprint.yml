name: GitHub SoulPrint

on:
  push:
  schedule:
    - cron: '0 4 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Generate SoulPrint
        run: node scripts/soulprint.js
