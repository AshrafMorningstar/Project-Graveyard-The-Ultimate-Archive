name: Quantum Essence Generator

on:
  push:
  schedule:
    - cron: '15 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Generate Capsule
        run: node scripts/quantumCapsule.js
