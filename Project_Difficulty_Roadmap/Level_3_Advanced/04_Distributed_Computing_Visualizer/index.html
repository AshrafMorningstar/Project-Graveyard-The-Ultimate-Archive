<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Computing Visualizer | Ashraf Morningstar</title>
    <!-- 
        Project: Distributed Computing Visualizer
        Level: Advanced
        Author: Ashraf Morningstar
        GitHub: https://github.com/AshrafMorningstar
    -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="pulse">‚óè</span> GRID NETWORK</h1>
            <div class="controls">
                <button id="start-btn" class="btn primary">Start Processing</button>
                <button id="stop-btn" class="btn danger">Halt Cluster</button>
                <div class="status">
                    <span>Active Cores: <strong id="core-count">0</strong></span>
                    <span>Total Primes Found: <strong id="prime-count">0</strong></span>
                </div>
            </div>
        </header>

        <main>
            <!-- Nodes Grid -->
            <div id="grid-container" class="grid-container">
                <!-- Nodes generated by JS -->
            </div>

            <!-- Analytics -->
            <div class="analytics-panel">
                <canvas id="perf-chart"></canvas>
            </div>
        </main>
        
        <footer>
            <div class="log-panel" id="log-panel">
                <div class="log-entry">System ready. Waiting for task distribution...</div>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
