<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living CSS Garden | Ashraf Morningstar</title>
    <!-- 
        Project: Living CSS Garden
        Level: Beginner
        Author: Ashraf Morningstar
        GitHub: https://github.com/AshrafMorningstar
    -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="garden-interface">
        <aside class="controls-panel glass-morphism">
            <h1><i class="fa-solid fa-leaf"></i> Living Garden</h1>
            <p>Adjust the environment to grow your CSS plants.</p>
            
            <div class="control-group">
                <label><i class="fa-regular fa-sun"></i> Sunlight (Scale)</label>
                <input type="range" id="sunlight" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-wind"></i> Wind (Skew/Rotate)</label>
                <input type="range" id="wind" min="0" max="20" step="1" value="5">
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-droplet"></i> Water (Border Radius)</label>
                <input type="range" id="water" min="0" max="50" step="1" value="50">
            </div>

            <div class="control-group">
                <label><i class="fa-solid fa-paintbrush"></i> Bloom Color</label>
                <input type="color" id="bloom-color" value="#ff69b4">
            </div>

            <button id="seed-btn" class="action-btn">Plant New Seed</button>
        </aside>
        
        <main class="garden-bed">
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
            </div>
            <div class="soil" id="soil">
                <!-- Plants will grow here -->
                <div class="plant">
                    <div class="stem"></div>
                    <div class="leaf leaf-left"></div>
                    <div class="leaf leaf-right"></div>
                    <div class="flower"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
